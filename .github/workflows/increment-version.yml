name: Bump Patch Version

on:
  push:
    branches:
      - main
    paths:
      - "src/**" # Or any directory you want to monitor for changes

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Exit if commit is by GitHub Actions bot
        run: |
          AUTHOR="$(git log -1 --pretty=format:'%an')"
          echo "Last commit author: $AUTHOR"
          if [[ "$AUTHOR" == "github-actions[bot]" ]]; then
            echo "Commit made by GitHub Actions bot. Exiting..."
            exit 0
          fi

      - name: Bump version patch
        run: npm version patch --no-git-tag-version

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump patch version [skip ci]"
          git push
